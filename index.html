<!DOCTYPE html>
<html>
<head>
  <title>Sum of Two Squares Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      margin: 5px 0;
      padding: 5px;
    }
    pre {
      background-color: #f4f4f4;
      padding: 10px;
      border: 1px solid #ccc;
      max-height: 500px;
      overflow-y: scroll;
      white-space: pre-wrap;
    }
    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Find Numbers Expressible as a Sum of Two Squares in 5+ Ways</h1>

  <label for="start">Start Number:</label>
  <input type="number" id="start" value="10000"><br>

  <button onclick="startFinding()">Start</button>
  <button onclick="stopFinding()">Stop</button>

  <h3>Results:</h3>
  <pre id="output">Waiting...</pre>

  <div class="footer">
    Created by Joe Slattery (<a href="mailto:joefionn08@gmail.com">joefionn08@gmail.com</a>)
  </div>

  <script>
    let stop = false;

    async function startFinding() {
      stop = false;
      const output = document.getElementById('output');
      output.textContent = "";
      let current = parseInt(document.getElementById('start').value);

      while (!stop) {
        let count = 0;
        let pairs = [];

        for (let a = 0; a * a <= current; a++) {
          let bSquared = current - a * a;
          let b = Math.sqrt(bSquared);
          if (Number.isInteger(b) && a <= b) {
            pairs.push([a, b]);
            count++;
          }
        }

        if (count >= 5) {
          let formatted = pairs.map(p => `${p[0]}² + ${p[1]}²`).join(', ');
          output.textContent += `${current} → ${formatted}\n`;
        }

        current++;

        // Let the UI update every 10 numbers
        if (current % 10 === 0) await new Promise(r => setTimeout(r, 0));
      }

      output.textContent += "\nStopped.";
    }

    function stopFinding() {
      stop = true;
    }
  </script>
</body>
</html>
